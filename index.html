<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>    
    <nav>
        <ul>
            <li><a href="#">Google</a></li>
            <li><a href="#">Imágenes</a></li>
            <li><a href="#">Iniciar sesión</a></li>
        </ul>
    </nav>
    
    <main>
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        
        <div id="form">
            <label for="">
                <input type="text" name="buscador" id="" size="50">

            <div id="botones">
                <button>Buscar con Google</button>
                <button>Me siento con suerte</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Perú</p>
        <div id="links">
            <ul>
                <li><a href="#">Publicidad</a></li>
                <li><a href="#">Negocios</a></li>
                <li><a href="#">Sobre Google</a></li>
                <li><a href="#">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacidad</a></li>
                <li><a href="#">Condiciones</a></li>
                <li><a href="#">Preferencias</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
